<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Jess</title>
    <link rel="stylesheet" href="css/valentine.css" />
</head>
<body>
    <div class="container">
        <div id="valentineQuestion">
            <b>pagi pagi pergi ke condet will you be valentine date?</b>
        </div>
        <img src="cat.gif" alt="cat asking question" class="responsive" />
        <div class="buttons">
            <button class="answerButton" onclick="location.href='thankyou.html'">
                YESSS
            </button>
            <button class="answerButton" id="noButton">TIDAKKK (╥﹏╥)</button>
        </div>
    </div>

    <script>
        document.getElementById("noButton").addEventListener("click", function () {
            var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 10px
        });
    </script>
</body>
